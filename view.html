<!DOCTYPE html>
<html>
<head><title>Parked Vehicles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Currently Parked Vehicles</h2>
    <table border="1">
        <tr>
            <th>Reg No</th><th>Owner</th><th>Type</th><th>Space</th><th>Entry Time</th>
        </tr>
        {% for v in vehicles %}
        <tr>
            <td>{{ v[0] }}</td>
            <td>{{ v[1] }}</td>
            <td>{{ v[2] }}</td>
            <td>{{ v[3] }}</td>
            <td>{{ v[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
